<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="wrapper">
        <div class="main">
            <h1></h1>
            <h3 class="chancesMain">Chances: <span class="chances"></span> </h3>

            
                <input class="p1input" type="password" placeholder="Enter a Number">
                <button class="p1btn">Start</button>
                <input type="text" class="p2input" placeholder="Guess the Number">
                <button class="p2btn">Guess</button>
                <input type="text" class="p3input" placeholder="Guess the Number">
                <button class="p3btn">Guess</button>
                <input type="text" class="p4input" placeholder="Guess the Number">
                <button class="p4btn">Guess</button>
                
                <p></p>
                <h4 class="result" style="color: #982A2B;"></h4>
                <img src="" alt="">
                <button type="reset" class="restart">Restart</button>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
